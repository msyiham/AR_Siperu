<!DOCTYPE html>
<html>
  <head>
    <title>AR.js NFT with Firebase Storage</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- AR.js NFT Marker -->
      <a-nft
        type="nft"
        url="https://firebasestorage.googleapis.com/v0/b/siperu-pkmk-2024.appspot.com/o/AR_ICON.fset?alt=media&token=4b125cc2-1796-4e1e-9470-455470c787ef"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <!-- 3D Model -->
        <a-entity
          gltf-model="url(https://firebasestorage.googleapis.com/v0/b/siperu-pkmk-2024.appspot.com/o/the_3d_periodic_table.glb?alt=media&token=b6184b3f-04a6-4fa1-bf95-2acdbac662db)"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
