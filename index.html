<!DOCTYPE html>
<html>
  <head>
    <title>AR.js NFT with Firebase Storage</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- AR.js NFT Marker -->
      <a-nft
        type="nft"
        url="https://YOUR_FIREBASE_STORAGE_URL/your_marker_files"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <!-- 3D Model -->
        <a-entity
          gltf-model="url(https://YOUR_FIREBASE_STORAGE_URL/your_3d_model.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
